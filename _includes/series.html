<div class="seriesNote">
    <ul>
        {% assign count = '0' %}
        {% for post in site.posts reversed %}
            {% if post.series == page.series %}
                {% capture count %}{{ count | plus: '1' }}{% endcapture %}
                <li>Part {{ count }}:
                {% if page.url == post.url %}
                    This article
                {% else %}
                    <a href="{{post.url}}">{{post.title}}</a>
                {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
